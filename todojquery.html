<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
   <style type="text/css">
   	#container{
   		box-shadow: 0 0 3px rgba(0,0,0,0.1);
   		width: 360px;
   		margin: 100px auto;
   		background: #f7f7f7;
   	}
   	.completed{
   		color: gray;
   		text-decoration: line-through;
   	}
   	span{
   		background: #e74c3c;
   		height: 40px;
   		margin-right: 20px;
   		text-align: center;
   		color: white;
   		width: 0;
   		display: inline-block;
   		transition: 0.2s linear;
   		opacity: 0;
   	}
   	li:hover span{
     width: 40px;
     opacity: 1.0;
   	}
   	h1{
   		background: #2980b9;
   		color: white;
   		margin: 0;
   		padding: 10px 20px;
   		text-transform: uppercase;
   		font-size: 24px;
   		font-weight: normal;
   	}

   	ul{
   		list-style: none;
   		margin: 0;
   		padding: 0;
   	}

   	body{
   		font-family: Roboto;
   	}

   	li{
   		background: white;
        height: 40px;
        line-height: 40px;
        color: #666;
   	}

   	li:nth-child(2n){
   		background: #f7f7f7;
   	}

   	input{
   		font-size: 18px;
   		background-color: #f7f7f7;
   		width: 100%;
   		padding: 13px 13px 13px 20px;
   		box-sizing: border-box;
   		color: #2980b9;
   		border: 3px solid rgba(0,0,0,0);
   	}

   	input:focus{
   		background: #fff;
   		border: 3px solid #2980b9;
   		outline: none;
   	}
   	body{
   		background: #5614B0;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #DBD65C, #5614B0);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #DBD65C, #5614B0); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

   	}

   </style>
</head>
<body>
<div id="container">
	<h1>To-do List</h1>
	<input type="text" placeholder="Add new Todo">


	<ul>
		<li> <span>X</span> go to class</li>
		<li> <span>X</span> buy ropes</li>
		<li> <span>X</span> harry potter</li>
	</ul>
</div>


<script type="text/javascript">
	//check off specific todos
	$("ul").on("click","li",function(){
	$(this).toggleClass("completed");
	});
	//click on x to delete Todo
	$("ul").on("click","span",function(event){
		$(this).parent().fadeOut(500,function(){
			$(this).remove();
		});
		event.stopPropagation();//stops bubbling of elements
	});

	$("input[type='text']").keypress(function(event){
       if (event.which === 13) {
       	//grabbing new todo text from input
       var todoText=$(this).val();
       $(this).val("");
       //create a new li and add to ul
       $("ul").append("<li><span>X</span> " + todoText  + "</li>");
       } 
	});


</script>
</body>
</html>
